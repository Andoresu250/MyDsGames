[NO$WTT.ini] 2009,12,27版

Serial (Serial Code)
　NO$GBAが読み込んだカートリッジのシリアルコードです。一致した場合は以下の設定値が反映されます。

Stop.ms, Run.ms
　それぞれの時間NO$GBAを停止・動作させます。単位はミリセカンド。停止中でもBGMは流れます。
　負荷が軽くなるので適度に停止させればBGMのノイズが収まるタイトルがあるようです。

　値は[01]ms 〜 [99]msまでの整数で入力して下さい。規格外の記述は[00]msに置き換えます。
　Stop[00]msの場合はRun の値に関係なく、停止・動作の機能が無効になります。
　Stop[01]ms以上、Run [00]msの場合はRun の値を変えない限り完全停止します。

Special:[0]OFF, [1]ON
　WTT使用時に特定のタイトルで発生する問題を解消出来ます。特に問題ない場合はOFFにして下さい。
　FM1stではフリーズを回避出来ます。DQ9では描画の不具合を解消します。

Turbo (Turbo Mode):[0]OFF, [1]ON
　有効なタイトルには処理速度向上が期待出来ます。不具合が出る可能性もあるのでご注意下さい。
　リスト内の横に"o"が付いてるのは有効、"x"は無効なタイトルです。

　速度を比較したい時は、NO$GBAのOptions内のEmulation SpeedをUnlimited MHz Disaster,100%
　にすると判りやすいです。

その他
　設定値毎のスペースはタブで区切って下さい。Comment欄はメモ代わりにでもご利用下さい。

どうでもいい話
　Turboが有効なタイトルは、B.A.から+4シフトしたアドレスの値の第5bitがONになってます。
　これをOFFにすると何らかの処理が省略されるらしく、その結果として処理速度向上効果が得られるようです。
　ただし、例外もあります。(SOMA BRINGERとか・・・)
　逆に言えば、第5bitが最初からOFFになっているタイトルにTurboは効きません。

　FM1stとDQ9はSpecial[ON]で問題解消。共通点は第6bitがONになってる所。
　サンプルとなるタイトルが少ないので確証は持てませんが。

